<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <title>题库</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/main.css?v=2018012320">
  </head>
  <body>
    <div class="header">hello world</div>
    <div class="bodyer">
      <div class="content">
        <div class="subject"></div>
        <div class="subject-number"></div>
        <div class="subject-decorate"></div>
        <div class="answer">答案：（）</div>
      </div>
      <div class="options">
        <but class="option btn btn-default btn-lg">A</but>
        <but class="option btn btn-default btn-lg">B</but>
        <but class="option btn btn-default btn-lg">C</but>
        <but class="option btn btn-default btn-lg">D</but>
      </div>
      <div class="control">
        <div class="control-decorate"></div>
        <div class="timer"></div>
        <div class="submit btn btn-default">提交</div>
        <div class="arrow">
          <but class="arrow-after fa fa-chevron-left fa-2x btn btn-default"></but>
          <but class="arrow-next fa fa-chevron-right fa-2x btn btn-default"></but>
        </div>
      </div>
    </div>
    <div class="sider"></div>
    <script type="text/javascript" src="./js/examData.js?v=2018012218"></script>
    <script type="text/javascript" src="./js/main.js?v=2018012320"></script>
  </body>
</html>
