<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <title>题库</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link href="./css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
  </head>
  <body>
    <div class="header">Hello World</div>
    <div class="bodyer">
      <div class="main">
        <div class="subject"></div>
        <div class="options">
          <botton class="btn btn-default btn-lg option">A</botton>
          <botton class="btn btn-default btn-lg option">B</botton>
          <botton class="btn btn-default btn-lg option">C</botton>
          <botton class="btn btn-default btn-lg option">D</botton>
        </div>
        <div class="control">
          <div class="arrow arrow-after hide">
            <div class="fa fa-chevron-left fa-2x"></div>
          </div>
          <div class="arrow arrow-next hide">
            <div class="fa fa-chevron-right fa-2x"></div>
          </div>
          <div class="start-control">
            一共有<div class="subject-total"></div>套题;<br/>
            <input class="sub-num min-subject-num">
            -
            <input class="sub-num max-subject-num">
            <input type="checkbox" class="randOrNot">随机
            <input class="sub-num subject-time hide"><br/>
            <botton class="btn btn-default exam-start">开始</botton>
          </div>
          <botton class="submit btn btn-default btn-lg hide">提交</botton>
        </div>
      </div>
      <div class="sidebar">这里放题目的目录</div>
    </div>
    <div class="cover-page hide"></div>
    <div class="submit-page hide">lorm</div>
    <script type="text/javascript" src="./js/examData.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
