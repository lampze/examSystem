<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <title>题库</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/main.css?v=2018012913">
    <link rel="stylesheet" type="text/css" href="./css/theme/default.css">
  </head>
  <body>
    <div class="header">hello world</div>
    <div class="bodyer">
      <div class="content">
        <div class="subject"></div>
        <div class="subject-number"></div>
        <svg class="subject-decorate" height="20" width="100">
          <path d="M0 18 L3 18" stroke="black" stroke-width="2" fill="none"/>
          <path d="M2 18 L10 2 L90 2" stroke="black" stroke-width="2" fill="none"/>
          <path d="M 90 2 C100 4, 94 16, 100 18" stroke="black" stroke-width="2" fill="none"/>
        </svg>
        <div class="answer hide">答案：（）</div>
      </div>
      <div class="options">
        <but class="option btn btn-default btn-lg">A</but>
        <but class="option btn btn-default btn-lg">B</but>
        <but class="option btn btn-default btn-lg">C</but>
        <but class="option btn btn-default btn-lg">D</but>
      </div>
      <div class="control">
        <div class="control-decorate"></div>
        <div class="pass-time">00:00:00</div>
        <div class="timer"></div>
        <div class="submit btn btn-default">提交</div>
        <div class="arrow">
          <but class="arrow-after fa fa-chevron-left fa-2x btn btn-default"></but>
          <but class="arrow-next fa fa-chevron-right fa-2x btn btn-default"></but>
        </div>
      </div>
    </div>
    <div class="sider">
      <div class="sider-scroll-bar"></div>
      <div class="sider-body">
        <div class="sider-decorate"></div>
        <div class="sider-content"></div>
      </div>
    </div>
    <div class="cover-page hide"></div>
    <div class="show-page hide">
      <div class="show-head">
        <but class="close-page btn btn-danger btn-xs">
          <div class="fa fa-close"></div>
        </but>
      </div>
      <div class="show-body">
        <div class="submit-view"></div>
        <div class="start-control">
          <p>一共有<span class="subject-total"></span>道题;</p>
          <p>
            <input type="text" placeholder="填从题库的第几题开始" class="min-subject-num"/>
            -
            <input type="text" placeholder="填到题库的第几题结束" class="max-subject-num"/>
          </p>
          <p>
            <input type="checkbox" class="randOrNot"/>随机<br/>
            <input type="text" placeholder="填随机多少道题" class="subject-rand-num hide"/>
          </p>
          <p><but class="exam-start btn btn-default">开始</but></p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./js/examData.js?v=2018012218"></script>
    <script type="text/javascript" src="./js/main.js?v=2018012913"></script>
  </body>
</html>
