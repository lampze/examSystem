<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <title>题库</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/font.css?v=2018031708">
    <link rel="stylesheet" type="text/css" href="./css/main.css?v=2018031708">
  </head>
  <body>
    <div class="header">
      <div class="head-tag head-title">Hello World</div>
      <div class="head-tag head-nav fa fa-navicon"></div>
    </div>
    <div class="nav-content hide">
      <ul>
        <li class="change-theme">换皮肤</li>
        <li>...</li>
        <li>...</li>
      </ul>
    </div>
    <div class="bodyer">
      <div class="content">
        <div class="subject"></div>
        <div class="subject-number"></div>
        <div class="answer"></div>
      </div>
      <div class="options">
        <but class="option btn btn-unselect btn-lg">A</but>
        <but class="option btn btn-unselect btn-lg">B</but>
        <but class="option btn btn-unselect btn-lg">C</but>
        <but class="option btn btn-unselect btn-lg">D</but>
      </div>
      <div class="control">
        <div class="control-decorate"></div>
        <div class="pass-time">00:00:00</div>
        <div class="timer"></div>
        <div class="submit btn btn-default">提交</div>
        <div class="arrow">
          <but class="arrow-after fa fa-chevron-left fa-2x btn btn-default"></but>
          <but class="arrow-next fa fa-chevron-right fa-2x btn btn-default"></but>
        </div>
      </div>
    </div>
    <div class="sider">
      <div class="sider-scroll-bar"></div>
      <div class="sider-body">
        <div class="sider-decorate"></div>
        <div class="sider-content"></div>
      </div>
    </div>
    <div class="cover-page hide"></div>
    <div class="show-page hide">
      <div class="show-head">
        <div class="page-tags">
          <but class="tag-start btn-default hide">开始</but>
          <but class="tag-submit-view btn-default hide">总览</but>
          <but class="tag-submit-error btn-default hide">错题</but>
          <but class="tag-theme btn-default hide">皮肤</but>
        </div>
        <div class="close-page">
          <but class="btn btn-danger btn-xs">
            <div class="fa fa-close"></div>
          </but>
        </div>
        <div class="page-search"></div>
      </div>
      <div class="show-body">
        <div class="submit-view hide">view</div>
        <div class="submit-simple hide">simple</div>
        <div class="submit-error hide">error</div>
        <div class="theme-control hide">
          <select class="select-theme">
            <option value="default">默认</option>
            <option value="quit">取消</option>
          </select><br/>
          <div class="describe-theme">班长的最初作品</div>
          <but class="confirm-theme btn btn-default">换皮肤</but>
        </div>
        <div class="start-control">
          <p>一共有<span class="subject-total"></span>道题;</p>
          <p>
            <input type="number" placeholder="填从题库的第几题开始" class="min-subject-num"/>
            -
            <input type="number" placeholder="填到题库的第几题结束" class="max-subject-num"/>
          </p>
          <p>
            <input type="checkbox" class="randOrNot"/>随机<br/>
            <input type="number" placeholder="填随机多少道题" class="subject-rand-num hide"/>
          </p>
          <p><but class="exam-start btn btn-default">开始</but></p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./js/examData.js?v=2018031421"></script>
    <script type="text/javascript" src="./js/lib.js"></script>
    <script type="text/javascript" src="./js/ie.js"></script>
    <script type="text/javascript" src="./js/main.js?v=2018031717"></script>
    <script type="text/javascript" src="./js/theme.js"></script>
    <script type="text/javascript" src="./js/onload.js"></script>
  </body>
</html>
