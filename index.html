<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <title>题库</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
  </head>
  <body>
    <div class="header">Hello World</div>
    <div class="bodyer">
      <div class="main">
        <div class="subject">这里放题干</div>
        <div class="options">
          <botton class="btn btn-default btn-lg option">A</botton>
          <botton class="btn btn-default btn-lg option">B</botton>
          <botton class="btn btn-default btn-lg option">C</botton>
          <botton class="btn btn-default btn-lg option">D</botton>
        </div>
        <div class="control">
          <div class="arrow arrow-after">
            <div class="fa fa-chevron-left fa-2x"></div>
          </div>
          <div class="arrow arrow-next">
            <div class="fa fa-chevron-right fa-2x"></div>
          </div>
          <div class="rand-control">
            一共有<div class="subject-total">1200</div>套题;
            <input class="sub-num min-subject-num"></input>
            -
            <input class="sub-num max-subject-num"></input>
            随机
            <input class="sub-num subject-time"></input>
            套题
            <botton class="btn btn-default">开始</botton>
          </div>
        </div>
      </div>
      <div class="sidebar">这里放题目的目录</div>
    </div>
  </body>
  <script type="text/javascript" src="./js/examData.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>
</html>
